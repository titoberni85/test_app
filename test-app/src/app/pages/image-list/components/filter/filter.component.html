<div class="row pb-5">
    <div class="col-lg-12 mx-auto">
      <div class="p-3 shadow-sm rounded filter">
        <form [formGroup]="searchForm">
          <div class="mb-2">
            <strong>{{ literals.FILTER.SEARCH_TYPE }}</strong>
            <input class="ml-3" type="radio" value="id" formControlName="searchType"> {{ literals.FILTER.ID }}
            <input class="ml-3" type="radio" value="text" formControlName="searchType"> {{ literals.FILTER.TEXT }}
          </div>
          <div>
            <input *ngIf="form.searchType.value === 'id'" type="text" formControlName="id" title="Sólo números"/>
            <input *ngIf="form.searchType.value === 'text'"type="text" formControlName="text" title="Sólo números y/o letras"/>    
            <button class="btn btn-primary ml-3" (click)="searchItems()" [disabled]="searchForm.invalid">{{ literals.FILTER.SEARCH_BUTTON }}</button>
            <button class="btn btn-dark ml-3" (click)="resetFilter()">{{ literals.FILTER.RESET_BUTTON }}</button>
          </div>
          <div class="aviso mt-2">
            <p><span>*</span>{{ literals.FILTER.WARNING }} <a href="https://picsum.photos" target="_blank">https://picsum.photos</a></p>
          </div>
        </form>
      </div>
    </div>
</div>
