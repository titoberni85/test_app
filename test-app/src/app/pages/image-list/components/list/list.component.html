<div infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
  <div class="row" *ngIf="showList">
    <div *ngFor="let imageItem of imageListToShow; let i = index" class="col-xl-3 col-lg-4 col-md-6 mb-4">
      <div class="bg-white rounded shadow-sm">
        <img [src]="imageItem.image" [alt]="'Imagen no encontrada'" class="img-fluid card-img-top">
        <div class="p-4">
          <h5>{{ literals.LIST.IMAGE_TITLE }} {{imageItem.id}}</h5>
          <p appHighlight
            [searchedWord]="this.searchTerm"
            [text]="imageItem.text" 
            class="small text-muted mb-0">
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!showList">
    <div class="col-lg-12 mx-auto">
      <p class="alert alert-info">
        {{ literals.LIST.NO_RESULTS }}
      </p>
    </div>
  </div>
</div>

<button *ngIf="showGoUpButton" class="btn btn-primary" [ngClass]="'no-hidden'" (click)="scrollTop()">Ir arriba</button>
